<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="Senzatitolo-1.css">
<title>Pesca</title>
</head>
<body>
    <div class="container">
        <div class="grid-note-resume">
            <div class="notes-box"></div>
        </div>
        <div class="grid-note-preview">Note preview</div>
        <div class="grid-tool-bar1">
            <div class="toolbar1">
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
        </div>
        <div class="grid-add-note">
            <div class="under-plus">
                <div class="plus" onclick="openPopup()">+</div>
            </div>
        </div>
        <div class="popup" id="popup">
            <h2 class="h2note">CREATE A NEW NOTE<h2>
            <p class="pnote">TITLE:</p>
            <input class="title-input">
            <p class="pnote">TEXT:</p>
            <textarea class="text-input"></textarea>
            <button class="create-note-button" id="create-note" onclick="closePopup()">CREATE</button>
        </div>
        <div class="grid-tool-bar2">
            <div class="toolbar2"></div>
        </div>
    </div>
    <script src="html-manager.js"></script>
</body>
</html>
