<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Senzatitolo-1.css">
    <title>Pesca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid-note-resume">
            <div class="left-box" id="leftBox">
                <h2>CLICK THE + BUTTON<br>TO ADD A NOTE</h2>
            </div>
        </div>
        <div class="grid-note-preview">
            <div class="right-box">
                <h2>CLICK A NOTE<br>TO DISPLAY<br>THE PREVIEW</h2>
            </div>
        </div>
        <div class="grid-tool-bar1">
            <div class="toolbar1">
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
        </div>
        <div class="grid-add-note">
            <div class="under-plus">
                <div class="plus" onclick="openPopup()">+</div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="header-box">
                <h2 class="h2note">CREATE A NEW NOTE<h2>
            </div>
            <p class="pnote">TITLE:</p>
            <input class="title-input" name="title-input">
            <p class="pnote">TEXT:</p>
            <textarea class="text-input" name="text-input"></textarea>
            <button class="create-note-button" id="create-note" onclick="closePopup()">CREATE</button>
        </div>
        <div class="grid-tool-bar2">
            <div class="toolbar2">
            <div class="button4"></div>
            <div class="button5"></div>
            <div class="button6"></div>
        </div>
    </div>
    <script src="html-manager.js"></script>
</body>
</html>
